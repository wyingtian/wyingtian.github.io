<!DOCTYPE html>
<html lang="en">

<head>
    <title>Shouting Code</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js">
    </script>
</head>

<body>
    <!--     <button type="submit" class="btn btn-default"
        onclick="ajaxRequest(this);">
        <i class="fa fa-refresh"></i> Ajax Call
    </button>
 -->
    <div id="huobi"></div>
    <div id="coinbase"></div>
    <div style="color:#0000FF" id="eth_rate"></div>
    <div>******************************</div>
    <div id="huobi_btc"></div>
    <div id="coinbase_btc"></div>
    <div style="color:#0000FF" id="btc_rate"></div>
    <div>*******************************</div>
    <div id="huobi_ltc"></div>
    <div id="coinbase_ltc"></div>
    <div style="color:#0000FF" id="ltc_rate"></div>
    <script>
        var interval = 1000

        function ajaxRequest(id) {
            // ajax request
            $.ajax({
                type: 'get',
                url: 'https://min-api.cryptocompare.com/data/price?fsym=ETH&tsyms=CNY&e=Huobi',
                // data: {
                //     delay: 600
                // },
                dataType: 'json',
                beforeSend: function() {
                    //  alert("start");
                    $(id).find('text').addClass('fa-spin');
                },
                success: function(data) {
                    huobi_eth_cny = data["CNY"]
                    $('#huobi').html("<div id='message'>" + "Huobi ETH: " + huobi_eth_cny + "</div>");
                    $.ajax({
                        type: "get",
                        url: "https://min-api.cryptocompare.com/data/price?fsym=ETH&tsyms=USD&e=Coinbase",
                        success: function(data) {
                            gdax_eth_usd = data["USD"]
                            rate = huobi_eth_cny / gdax_eth_usd
                            $('#coinbase').html("<div id='message'>" + "Coinbase ETH: " + gdax_eth_usd + "</div>");
                            $('#eth_rate').html("<div id='message'>" + "eth_rate: " + rate + "</div>");
                            console.log(rate)
                        },
                        complete: function() {
                            // ajax request
                            $.ajax({
                                type: 'get',
                                url: 'https://min-api.cryptocompare.com/data/price?fsym=BTC&tsyms=CNY&e=Huobi',
                                // data: {
                                //     delay: 600
                                // },
                                dataType: 'json',
                                beforeSend: function() {
                                    //  alert("start");
                                    $(id).find('text').addClass('fa-spin');
                                },
                                success: function(data) {
                                    huobi_btc_cny = data["CNY"]
                                    $('#huobi_btc').html("<div id='message'>" + "Huobi BTC: " + huobi_btc_cny + "</div>");
                                    $.ajax({
                                        type: "get",
                                        url: "https://min-api.cryptocompare.com/data/price?fsym=BTC&tsyms=USD&e=Coinbase",
                                        success: function(data) {
                                            gdax_btc_usd = data["USD"]
                                            rate = huobi_btc_cny / gdax_btc_usd
                                            $('#coinbase_btc').html("<div id='message'>" + "Coinbase BTC: " + gdax_btc_usd + "</div>");
                                            $('#btc_rate').html("<div id='message'>" + "btc_rate: " + rate + "</div>");
                                            console.log(rate)
                                        },
                                        complete: function() {
                                            //setTimeout(ajaxRequest, interval);
                                            $.ajax({
                                                type: 'get',
                                                url: 'https://min-api.cryptocompare.com/data/price?fsym=LTC&tsyms=CNY&e=Huobi',
                                                // data: {
                                                //     delay: 600
                                                // },
                                                dataType: 'json',
                                                beforeSend: function() {
                                                    //  alert("start");
                                                    $(id).find('text').addClass('fa-spin');
                                                },
                                                success: function(data) {
                                                    huobi_ltc_cny = data["CNY"]
                                                    $('#huobi_ltc').html("<div id='message'>" + "Huobi LTC: " + huobi_ltc_cny + "</div>");
                                                    $.ajax({
                                                        type: "get",
                                                        url: "https://min-api.cryptocompare.com/data/price?fsym=LTC&tsyms=USD&e=Coinbase",
                                                        success: function(data) {
                                                            gdax_ltc_usd = data["USD"]
                                                            rate = huobi_ltc_cny / gdax_ltc_usd
                                                            $('#coinbase_ltc').html("<div id='message'>" + "Coinbase LTC: " + gdax_ltc_usd + "</div>");
                                                            $('#ltc_rate').html("<div id='message'>" + "ltc_rate: " + rate + "</div>");
                                                            console.log(rate)
                                                        },
                                                        complete: function() {
                                                            setTimeout(ajaxRequest, interval);
                                                        }
                                                    });
                                                },
                                                complete: function() {
                                                    //   alert("stop");
                                                }
                                            });
                                        }
                                    });
                                },
                                complete: function() {
                                    //   alert("stop");
                                }
                            });
                            //setTimeout(ajaxRequest, interval);
                        }
                    });
                },
                complete: function() {
                    //   alert("stop");
                }
            });
        }
        setTimeout(ajaxRequest, interval);
    </script>
</body>

</html>
